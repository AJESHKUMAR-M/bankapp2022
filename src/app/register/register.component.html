<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>

   
    <span class="quote text-light">Giving you freedom...</span>
   
  </nav>


  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                      <input type="text" class="form-control"name="username" formControlName="username" placeholder="username" id="login_username" required>
                        
                    </div>
                    <div *ngIf="this.registerForm.get('username')?.touched&&this.registerForm.get('username')?.errors" style="color: rgb(236, 10, 10)">INVALID USERNAME</div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                        <input type="text" class="form-control"name="a" formControlName="acno" placeholder="acno" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color: rgb(236, 10, 10)">INVALID ACCOUNT NUMBER</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                       <input type="password" class="form-control" name="p" formControlName="pass"  placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.registerForm.get('pass')?.touched&&this.registerForm.get('pass')?.errors" style="color: rgb(236, 10, 10)">INVALID PASSWORD</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Register"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Already a User <a routerLink="">Login</a></p>
          </div>
      </div>
  </div>
