 <!-- As a link -->
 <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>

   
    <span class="quote text-light">Giving you freedom...</span>
   
  </nav>

  <h4 style="color:red">{{inter}}</h4>
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control"name="a" formControlName="acno" [placeholder]="acno" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors" style="color: rgb(236, 10, 10)">INVALID ACCOUNT NUMBER</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="p" formControlName="pass"  placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.loginForm.get('pass')?.touched&&this.loginForm.get('pass')?.errors" style="color: rgb(236, 10, 10)">INVALID PASSWORD</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
